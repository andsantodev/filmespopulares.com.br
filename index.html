<!DOCTYPE html>
<html lang="pr-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes Populares</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <main>
    <section id="cabecalho">
      <h1>Filmes Populares</h1>
      <div class="search">
        <input type="search" name="search-movie" id="" placeholder="Digite algum filme para pesquisar...">
        <img src="images/search-icon.svg" alt="search" class="icon-search">
      </div>
      <div class="show-favorites">
        <input type="checkbox" name="favorites" id="favorites">
        <label for="favorites">Mostrar meus filmes favoritos apenas</label>
      </div>
    </section>
    <section id="movies-list">
      
    </section>
  </main>
</body>
</html>
